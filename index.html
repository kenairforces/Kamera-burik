<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BurikCam Pro Max</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #111, #222);
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    video, canvas {
      width: 90%;
      max-width: 360px;
      margin: 10px 0;
      border: 4px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      image-rendering: pixelated;
    }
    .controls, .settings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 10px;
      background: rgba(0,255,255,0.05);
      border: 1px solid #0ff3;
      border-radius: 10px;
    }
    button, select, input[type="range"] {
      padding: 10px;
      font-size: 14px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 6px;
      transition: 0.2s;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    label {
      display: block;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¼ BurikCam Pro Max</h1>

  <button onclick="startCamera()" style="margin: 10px 0;">â–¶ï¸ Mulai Kamera</button>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="160" height="120" style="display:none;"></canvas>

  <div class="controls">
    <button onclick="takePhoto()">ğŸ“¸ Foto</button>
    <button onclick="recordVideo()">ğŸ¬ Rekam</button>
    <button onclick="switchCamera()">ğŸ” Switch Kamera</button>
  </div>

  <div class="settings">
    <div>
      <label for="resolution">ğŸ“ Resolusi</label>
      <select id="resolution">
        <option value="80x60">80x60</option>
        <option value="160x120" selected>160x120</option>
        <option value="320x240">320x240</option>
      </select>
    </div>
    <div>
      <label for="fps">ğŸï¸ FPS</label>
      <select id="fps">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15" selected>15</option>
        <option value="30">30</option>
      </select>
    </div>
    <div>
      <label for="zoom">ğŸ” Zoom</label>
      <input type="range" id="zoom" min="1" max="5" step="0.1" value="1" onchange="applyZoom(this.value)">
    </div>
    <button onclick="applySettings()">âš™ï¸ Apply Settings</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let currentStream;
    let usingFrontCamera = false;
    let mediaRecorder, chunks = [];

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const res = document.getElementById("resolution").value.split("x");
      const fps = parseInt(document.getElementById("fps").value);
      const constraints = {
        video: {
          width: { ideal: parseInt(res[0]) },
          height: { ideal: parseInt(res[1]) },
          frameRate: { ideal: fps },
          facingMode: usingFrontCamera ? "user" : "environment"
        },
        audio: true
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (e) {
        console.error("âŒ Kamera Error:", e);
        alert("Gagal akses kamera: " + e.name + " - " + e.message);
      }
    }

    function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    }

    function applySettings() {
      startCamera();
    }

    function applyZoom(level) {
      if (!currentStream) return;
      const track = currentStream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      if (capabilities.zoom) {
        track.applyConstraints({ advanced: [{ zoom: parseFloat(level) }] });
      } else {
        video.style.transform = `scale(${level})`;
      }
    }

    function takePhoto() {
      if (!currentStream) return;
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(video, 0, 0, w, h);
      const data = canvas.toDataURL("image/jpeg", 0.2);
      const a = document.createElement("a");
      a.href = data;
      a.download = "burik-photo.jpg";
      a.click();
    }

    function recordVideo() {
      if (!currentStream) return;

      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        return;
      }

      chunks = [];
      mediaRecorder = new MediaRecorder(video.srcObject, {
        mimeType: "video/webm;codecs=vp8",
        videoBitsPerSecond: 50000
      });

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "burik-video.webm";
        a.click();
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000);
    }
  </script>
</body>
</html>
